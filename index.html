<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat avec IA</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="sidebar">
    <button id="toggle-sidebar" onclick="toggleSidebar()">☰</button>
    <ul id="conversation-list" class="conversation-list"></ul>
  </div>
  <div id="welcome-screen" style="display: none;">
    <h1>Bienvenue sur My-ChatGPT</h1>
    <p>Discutez avec une intelligence artificielle avancée. Posez vos questions, obtenez des réponses et explorez des idées.</p>
    <button onclick="createConversation()" class="create-conversation-btn">Créer une nouvelle conversation</button>
    <img src="chat-illustration.png" alt="Illustration de chat IA" class="welcome-image">
  </div>
  <div id="chat-container">
    <button id="quit-conversation" onclick="quitConversation()">Quitter la conversation</button>
    <div id="chat-box"></div>
    <div id="input-box">
      <input type="text" id="user-input" placeholder="Écrivez votre question...">
      <button onclick="sendMessage()">Envoyer</button>
    </div>
    <div id="loading-indicator" class="loading-indicator">...</div>
    <button id="show-reasoning" onclick="toggleReasoning()">Afficher le raisonnement</button>
    <div id="reasoning"></div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
