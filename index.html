<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat avec IA</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="sidebar">
    <button onclick="createConversation()">Nouvelle Conversation</button>
    <ul id="conversation-list" class="conversation-list"></ul>
  </div>
  <div id="chat-container">
    <div id="no-conversation">Veuillez créer une conversation pour commencer.</div>
    <div id="chat-box"></div>
    <div id="input-box">
      <input type="text" id="user-input" placeholder="Écrivez votre question...">
      <button onclick="sendMessage()">Envoyer</button>
    </div>
    <div id="loading-indicator" class="loading-indicator">...</div> <!-- Loading indicator -->
    <button id="show-reasoning" onclick="toggleReasoning()">Afficher le raisonnement</button>
    <div id="reasoning"></div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
