<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat avec IA</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="img/my_chatGPT.png">
</head>
<body>
  <div id="sidebar">
    <button id="toggle-sidebar" onclick="toggleSidebar()">☰</button>
    <ul id="conversation-list" class="conversation-list"></ul>
  </div>
  <div id="welcome-screen" style="display: none;">
    <img src="img/my_chatGPT.png" alt="Logo My-ChatGPT" class="welcome-logo">
    <h1>Bienvenue sur My-ChatGPT</h1>
    <p>Discutez avec une intelligence artificielle avancée. Posez vos questions, obtenez des réponses et explorez des idées.</p>
    <button onclick="createConversation()" class="create-conversation-btn">Créer une nouvelle conversation</button>
  </div>
  <div id="chat-container">
    <div id="chat-header">
      <h2>Conversation</h2>
    </div>
    <div id="chat-box">
      <!-- Les messages seront ajoutés ici dynamiquement -->
      <div id="typing-indicator" class="typing-indicator" style="display: none;">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div id="input-box">
      <input type="text" id="user-input" placeholder="Écrivez votre question...">
      <button onclick="sendMessage()">Envoyer</button>
    </div>
    <div id="loading-indicator" class="loading-indicator">...</div>
    <button id="show-reasoning" onclick="toggleReasoning()">Afficher le raisonnement</button>
    <div id="reasoning"></div>
    <div id="chat-footer">
      <button onclick="renameConversation(currentConversationId)">Renommer</button>
      <button onclick="quitConversation()">Quitter</button>
      <button onclick="deleteConversation(currentConversationId)">Supprimer</button>
    </div>
  </div>

  <div id="modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3 id="modal-title">Titre du modal</h3>
      <p id="modal-message">Message du modal</p>
      <input id="modal-input" type="text" placeholder="Entrez un nouveau nom" style="display: none;">
      <div class="modal-actions">
        <button id="modal-confirm" onclick="confirmModal()">Confirmer</button>
        <button id="modal-cancel" onclick="closeModal()">Annuler</button>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
